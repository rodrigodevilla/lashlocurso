<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lashlo Career</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #f9fafb;
      --text: #1f2937;
      --card: #ffffff;
      --gray: #e5e7eb;
      --border: #d1d5db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: var(--card);
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .login-card .logo {
      font-size: 2.5rem;
      color: var(--primary);
    }

    .login-card h2 {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--text);
    }

    .login-card p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    form {
      width: 100%;
      margin-top: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #f3f4f6;
      font-size: 1rem;
      color: var(--text);
    }

    .password-container {
      position: relative;
    }

    .password-container i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .checkbox-row a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
    }

    .btn-black {
      background: var(--text);
      color: white;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }

    .btn-black:hover {
      background: black;
    }

    .btn-light {
      background: var(--gray);
      color: var(--text);
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-light:hover {
      background: #d4d4d8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo"><i class="fas fa-graduation-cap"></i></div>
    <h2>Lashlo Career</h2>
    <p>Bienvenido</p>

    <form action="nuevo.html">
      <input type="text" placeholder="Usuario" required />
      <div class="password-container">
        <input type="password" placeholder="Contraseña" id="password" required />
        <i class="fas fa-eye" onclick="togglePassword()"></i>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" /> Recuérdame</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <button class="btn-black" type="submit">Iniciar sesión</button>
      <button class="btn-light" type="button">
        <i class="fas fa-envelope"></i> Iniciar con Email
      </button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      const icon = event.target;
      if (passInput.type === "password") {
        passInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
