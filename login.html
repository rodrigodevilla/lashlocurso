<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lashlo Skils</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: #eeece9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      padding: 3rem 2.5rem;
      width: 360px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .login-card img {
      width: 60px;
      margin-bottom: 1rem;
    }
    .login-card h2 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    .login-card p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .login-card input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-bottom: 2px solid #333;
      background: transparent;
      font-size: 1rem;
    }
    .password-container {
      position: relative;
    }
    .password-container .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin: 1rem 0;
    }
    .checkbox-row label {
      display: flex;
      align-items: center;
    }
    .checkbox-row input {
      margin-right: 0.4rem;
    }
    .btn-black {
      background: #1e1e1e;
      color: white;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .btn-light {
      background: #e4e1dc;
      color: #1e1e1e;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-light span {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Logo_Metaverso.png" alt="Logo" />
    <h2>Lashlo Skils</h2>
    <p>Bienvenido</p>

    <form action="nuevo.html">
      <input type="text" placeholder="Usuario" required />
      <div class="password-container">
        <input type="password" placeholder="Contrase√±a" id="password" required />
        <span class="eye" onclick="togglePassword()">&#128065;</span>
      </div>

      <div class="checkbox-row">
        <label><input type="checkbox" /> Recuerda contrase√±a</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="btn-black" type="submit">Log In</button>
      <button class="btn-light" type="button">üåê <span>Log in with Email</span></button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
