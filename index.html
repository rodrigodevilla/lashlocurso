<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Plataforma de Cursos Lashlo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #11255d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    .signin-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .signin-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    .login-container button {
      width: 100%;
      background: #10b981;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .login-container button:hover {
      background-color: #059669;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #e5e7eb;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="logo.png" alt="Logo Lashlo">
      Plataforma de Cursos Lashlo
    </h1>
    <button class="signin-btn" onclick="window.location.href='skills.html'">Inicio</button>
  </header>

  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
        <input id="username" type="text" placeholder="Usuario">
        <input id="password" type="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
      </div>
  </main>

  <footer>
    © 2025 Plataforma de Cursos Lashlo | Todos los derechos reservados
  </footer>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'admin123') {
        window.location.href = 'nuevo.html';
      } else {
        alert('Credenciales incorrectas');
      }
    }
  </script>

</body>
</html>
