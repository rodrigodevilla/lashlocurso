<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Lashlo Career</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #11255d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    .signin-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .signin-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .dashboard-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .dashboard-container h2 { margin-bottom: 1rem; }
    .dashboard-container p { margin-bottom: 1.5rem; }
    .dashboard-container button {
      background: #10b981;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .dashboard-container button:hover {
      background-color: #059669;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="logo.png" alt="Logo Lashlo">
      Lashlo Career
    </h1>
    <button class="signin-btn" onclick="window.location.href='skills.html'">Lashlo Skills</button>
  </header>

  <main>
    <div class="dashboard-container">
      <h2>Bienvenido a tu Dashboard de Carrera</h2>
      <p>Gestiona tu progreso y accede a todas nuestras rutas de aprendizaje.</p>
      <button onclick="window.location.href='skills.html'">Ir a Lashlo Skills</button>
    </div>
  </main>

  <footer>
    Â© 2025 Plataforma de Cursos Lashlo | Todos los derechos reservados
  </footer>
</body>
</html>
