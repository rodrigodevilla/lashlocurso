<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inducción | Plataforma de Cursos Lashlo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #11255d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img { height: 50px; }
    .signin-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .signin-btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero-induccion {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      padding: 3rem 2rem;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 900px;
    }
    .hero-induccion h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero-induccion p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 2rem;
    }
    iframe, video {
      width: 100%;
      height: 450px;
      border: none;
    }
    .volver-btn {
      margin-top: 2rem;
      background: #10b981;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .volver-btn:hover {
      background-color: #059669;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #e5e7eb;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="logo.png" alt="Logo Lashlo">
      Plataforma de Cursos Lashlo
    </h1>
    <button class="signin-btn" onclick="window.location.href='skills.html'">Inicio</button>
  </header>

  <main>
    <div class="hero-induccion">
      <h2>Bienvenido a la Inducción de Lashlo</h2>
      <p>Descubre quiénes somos y cómo transformarás tu futuro con nosotros.</p>
    </div>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video Inducción Lashlo" allowfullscreen></iframe>
    </div>

    <button class="volver-btn" onclick="window.location.href='skills.html'">← Volver al Inicio</button>
  </main>

  <footer>
    © 2025 Plataforma de Cursos Lashlo | Todos los derechos reservados
  </footer>

</body>
</html>
